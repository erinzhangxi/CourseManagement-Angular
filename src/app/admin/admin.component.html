
<body>
<div class="container-fluid">
  <div class="row">
    <div class="col-4">
      <ul class="list-group">
        <li class="list-group-item active">Courses</li>
        <li [ngClass]="{'active': course.id == courseId}"
            *ngFor="let course of courses"
            class="list-group-item wbdv">
          <a routerLink="/course/{{course.id}}/section">
            {{course.title}}</a>
          <span class="buttons">
   <i class ="fa fa-pencil" (click)="update()"></i>
    <i class="fa fa-trash-o" aria-hidden="true" (click)="delete(course.id)"></i>
  </span>
        </li>
      </ul>
      <div class="list-group-item">
        <div class="row">
          <input [(ngModel)]="newCourse"
                 placeholder="create new course"
                 class="form-control"/>
          <button (click)="add()">Add</button>
        </div>
      </div>
    </div>
    <div class="col-8">
      <app-lesson-tabs></app-lesson-tabs>
    </div>
  </div>
</div>
</body>
